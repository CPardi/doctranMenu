<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Menu Test</title>
    <link rel="stylesheet" type="text/css" href="doctranmenu.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="doctranmenu.js"></script>
    <script>
        $(document).ready(function () {
            "use strict";
            $("#example1").doctranMenu({
                "toggleDuration": 150,
                "showHide": {
                    "toggleDuration": 300,
                    "appendTo": "#toggle1"
                },
                "search": {"formAttr": {action: "search.html"}}
            });
        });
    </script>

</head>

<body>

<div style="float:left;margin-right:3em;width:20em;" id="example1" class="doctran-menu">
    <ul>
        <li>
            <span class="title">Search Engines</span>
            <ul>
                <li><a href="www.google.com">Google</a>
                    <ul>
                        <li><a href="www.images.google.com">Images</a>
                        </li>
                        <li><a href="www.maps.google.com">Maps</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="http://www.yahoo.co.uk">Yahoo</a>
                </li>
                <li>
                    <a href="http://www.duckduckgo.com">DuckDuckGo</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="dsfdsf">News Outlets</a>
            <ul>
                <li><a href="http://www.bbc.co.uk">BBC News</a></li>
                <li><a href="http://www.itv.com/news/">ITV News</a></li>
            </ul>
        </li>
    </ul>
</div>

<div id="toggle1"></div>

</body>

</html>
